<header class="headerContainer">
    <a class="logo" routerLink="/" (click)="menuIsOpen = false; menuIntervalClose()">
        <div class="logoBox">
            <p>C</p>
            <p>K</p>
        </div>
    </a>
    <div class="bgMenu">
        <button class="menu" [ngClass]="{'opened': menuIsOpen}" aria-label="Main Menu" [disabled]="menuBtnDisable"
            (click)="menuIsOpen = !menuIsOpen; menuSlider[1] === false ? menuIntervalOpen() : menuIntervalClose()">
            <svg width="40" height="40" viewBox="0 0 100 100">
                <path class="line line1"
                    d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
                <path class="line line2" d="M 20,50 H 80" />
                <path class="line line3"
                    d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
            </svg>
        </button>
    </div>
</header>

<nav class="navContainer" [ngClass]="{'show': menuIsOpen, 'hide': !menuIsOpen}">
    <ul class="listContainer">
        <li>
            <div class="underLine"
                [ngClass]="{'underLineBig': underLineSliderSlide[1], 'underLineSmall': !underLineSliderSlide[1] }">
            </div>
            <a class="link" (click)="closeMenuAndNavigate('aboutme'); menuIsOpen = !menuIsOpen">
                <span class="listElement" [ngClass]="{'slide': menuSlider[1] === true}">About me
                </span>
            </a>
        </li>
        <li>
            <div class="underLine" [ngClass]="{'underLineBig': underLineSliderSlide[2] }">

            </div>
            <a class="link" (click)="closeMenuAndNavigate('skills'); menuIsOpen = !menuIsOpen">
                <span class="listElement" [ngClass]="{'slide': menuSlider[2]}">My skills
                </span>
            </a>
        </li>
        <li>
            <div class="underLine" [ngClass]="{'underLineBig': underLineSliderSlide[3] }">
            </div>
            <a class="link" (click)="closeMenuAndNavigate('projects'); menuIsOpen = !menuIsOpen">
                <span class="listElement" [ngClass]="{'slide': menuSlider[3]}">Projects
                </span>
            </a>
        </li>
        <li>
            <div class="underLine" [ngClass]="{'underLineBig': underLineSliderSlide[4] }">

            </div>
            <a class="link" (click)="closeMenuAndNavigate('contact'); menuIsOpen = !menuIsOpen">
                <span class="listElement" [ngClass]="{'slide': menuSlider[4]}">Contact
                </span>
            </a>
        </li>
    </ul>
    <div class="socialContainer">
        <a href="#" aria-label="Linkedin" target="_blank" rel="noopener noreferrer">
            <p class="logoLinkedin">in</p>
        </a>
        <a href="#" aria-label="Linkedin" target="_blank" rel="noopener noreferrer">
            <img src="./assets/icons/gif/github.png" alt="">
        </a>
    </div>
</nav>
