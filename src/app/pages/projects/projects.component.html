<section class="projectsSection">
    <div class="projectContainer" *ngFor="let project of projects">
        <div class="imgBox">
            <img [src]="project.imgUrl" alt="Project Image">
        </div>
        <div class="descBox">
            <p class="name">{{ project.name }}</p>
            <p class="desc">{{ project.desc }}</p>
            <button class="btn" [ngClass]="{'cursorPointer': project.done}">{{ project.buttonValue }}</button>
        </div>
    </div>
</section>
